# Get environment forwarded by ssh
run-shell '. ~/.ssh/latestagent'

# shell
set-option -g default-shell /bin/zsh
#set-option -g default-command "reattach-to-user-namespace -l /bin/zsh"
set -g default-terminal "screen-256color"
setw -g mode-mouse on
set -g mouse-select-window on
set -g mouse-select-pane on
set -g status-left-length 40 # more space on left for session name

set -g set-titles on # enable terminal window titles
#set-window-option -g automatic-rename off

# new shells should open to the current director
# works on tmux >= 1.9
bind '"' split-window -c "#{pane_current_path}"
bind % split-window -h -c "#{pane_current_path}"
bind c new-window -c "#{pane_current_path}"
# works on tmux < 1.9
set-option -g default-path "$PWD"

#bind C-c run-shell "tmux show-buffer | xclip -selection clipboard"

#source "/Users/herooftime/Library/Python/2.7/lib/python/site-packages/powerline/bindings/tmux/powerline.conf"
#source "/usr/share/powerline/bindings/tmux/powerline.conf"

# List of plugins
# Supports `github_username/repo` or full git repo URLs
set -g @tpm_plugins '              \
  tmux-plugins/tpm                 \
  tmux-plugins/tmux-resurrect      \
'
# Other examples:
# github_username/plugin_name    \
# git@github.com/user/plugin     \
# git@bitbucket.com/user/plugin  \

# Initializes TMUX plugin manager.
# Keep this line at the very bottom of tmux.conf.
run-shell '~/.tmux/plugins/tpm/tpm'
